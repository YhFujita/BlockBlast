<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Blast Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Menu -->
    <div id="main-menu" class="screen">
        <div class="glass-panel menu-content">
            <h1 class="logo big">ぶろっく <span class="highlight">ぱずる</span></h1>
            <div class="menu-buttons">
                <button id="endless-mode-btn" class="btn-primary">えんどれす</button>
                <button id="stage-mode-btn" class="btn-primary blue">すてーじ</button>
                <button id="editor-mode-btn" class="btn-secondary">つくる</button>
            </div>
        </div>
    </div>

    <!-- Stage Selection -->
    <div id="stage-select" class="screen hidden">
        <div class="glass-panel stage-content">
            <button id="back-to-menu" class="btn-back">← もどる</button>
            <h2>すてーじ を えらぶ</h2>
            <div id="stage-buttons" class="stage-grid">
                <!-- 1-10 buttons will be injected here -->
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="game-container hidden">
        <div class="game-left-panel">
            <header class="game-header">
                <div class="header-left">
                    <button id="game-exit-btn" class="btn-small">もどる</button>
                    <h2 id="mode-display-title">えんどれす</h2>
                </div>
                <div class="score-board">
                    <div class="score-label">すこあ</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div id="best-score-box" class="best-score-board">
                    <div class="score-label">べすと</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
                <div id="stage-target-box" class="best-score-board hidden">
                    <div class="score-label">あと</div>
                    <div class="score-value" id="stage-target-remaining">0</div>
                </div>
            </header>

            <div class="game-area">
                <div class="grid-container" id="grid">
                    <!-- Grid cells will be generated by JS -->
                </div>
            </div>
        </div>

        <div class="dock-container" id="dock">
            <!-- Draggable blocks will be generated by JS -->
        </div>
    </div>

    <!-- Modals -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">げーむおーばー</h2>
            <p id="modal-score-text">すこあ: <span id="final-score">0</span></p>
            <div class="modal-buttons">
                <button id="next-stage-btn" class="btn-primary blue hidden">つぎのすてーじ</button>
                <button id="restart-btn" class="btn-primary">もういちど</button>
                <button id="modal-menu-btn" class="btn-secondary">めにゅー</button>
            </div>
        </div>
    </div>

    <script src="stages.js"></script>
    <script src="game.js"></script>

    <!-- Level Editor Screen -->
    <div id="level-editor" class="screen hidden">
        <div class="header">
            <div class="header-left">
                <button id="editor-back-btn" class="btn-back">←</button>
                <h2 style="margin:0;">つくる</h2>
            </div>
            <button id="export-btn" class="btn-small blue">ほぞん</button>
        </div>

        <div class="editor-container">
            <div class="editor-main">
                <h3>1. かたち を つくる</h3>
                <p class="instruction">くりっく して <span style="color:#4ecca3">みどり</span> に してね！</p>

                <div id="editor-counts"
                    style="margin-bottom: 10px; font-weight: bold; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px;">
                    <span id="target-count-display">みどり: 0</span> /
                    <span id="block-count-display">ぶろっく: 0</span>
                    <span id="count-status" style="margin-left: 10px;"></span>
                </div>

                <div id="editor-grid" class="grid-container"></div>
            </div>

            <div class="editor-sidebar">
                <h3>2. ぶろっく を えらぶ</h3>
                <div id="block-palette" class="block-palette"></div>

                <h3>えらんだ ぶろっく</h3>
                <div id="selected-blocks-list" class="selected-list"></div>
                <button id="clear-blocks-btn" class="btn-small red">ぶろっく を けす</button>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
</body>

</html>
