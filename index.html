<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Blast Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Menu -->
    <div id="main-menu" class="screen">
        <div class="glass-panel menu-content">
            <h1 class="logo big">BLOCK <span class="highlight">BLAST</span></h1>
            <div class="menu-buttons">
                <button id="endless-mode-btn" class="btn-primary">ENDLESS MODE</button>
                <button id="stage-mode-btn" class="btn-primary blue">STAGE MODE</button>
                <button id="editor-mode-btn" class="btn-secondary">LEVEL EDITOR</button>
            </div>
        </div>
    </div>

    <!-- Stage Selection -->
    <div id="stage-select" class="screen hidden">
        <div class="glass-panel stage-content">
            <button id="back-to-menu" class="btn-back">← Back</button>
            <h2>SELECT STAGE</h2>
            <div id="stage-buttons" class="stage-grid">
                <!-- 1-10 buttons will be injected here -->
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="game-container hidden">
        <header class="game-header">
            <div class="header-left">
                <button id="game-exit-btn" class="btn-small">Exit</button>
                <h2 id="mode-display-title">ENDLESS</h2>
            </div>
            <div class="score-board">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div id="best-score-box" class="best-score-board">
                <div class="score-label">BEST</div>
                <div class="score-value" id="best-score">0</div>
            </div>
            <div id="stage-target-box" class="best-score-board hidden">
                <div class="score-label">TARGET</div>
                <div class="score-value" id="stage-target-remaining">0</div>
            </div>
        </header>

        <div class="game-area">
            <div class="grid-container" id="grid">
                <!-- Grid cells will be generated by JS -->
            </div>
        </div>

        <div class="dock-container" id="dock">
            <!-- Draggable blocks will be generated by JS -->
        </div>
    </div>

    <!-- Modals -->
    <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">GAME OVER</h2>
            <p id="modal-score-text">Final Score: <span id="final-score">0</span></p>
            <div class="modal-buttons">
                <button id="next-stage-btn" class="btn-primary blue hidden">Next Stage</button>
                <button id="restart-btn" class="btn-primary">Try Again</button>
                <button id="modal-menu-btn" class="btn-secondary">Menu</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>

    <!-- Level Editor Screen -->
    <div id="level-editor" class="screen hidden">
        <div class="header">
            <div class="header-left">
                <button id="editor-back-btn" class="btn-back">←</button>
                <h2 style="margin:0;">LEVEL EDITOR</h2>
            </div>
            <button id="export-btn" class="btn-small blue">COPY JSON</button>
        </div>

        <div class="editor-container">
            <div class="editor-main">
                <h3>1. Design Grid</h3>
                <p class="instruction">Click cells to toggle: Empty -> <span style="color:#4ecca3">Target</span> ->
                    <span style="color:#666">Wall</span></p>
                <div id="editor-grid" class="grid-container"></div>
            </div>

            <div class="editor-sidebar">
                <h3>2. Select Blocks</h3>
                <div id="block-palette" class="block-palette"></div>

                <h3>Selected Blocks</h3>
                <div id="selected-blocks-list" class="selected-list"></div>
                <button id="clear-blocks-btn" class="btn-small red">Clear All Blocks</button>
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
</body>

</html>
